site_name: LAVA
repo_url: https://git.lavasoftware.org/lava/lava/
repo_name: GitLab
site_author: LAVA team
site_description: LAVA documentation

docs_dir: doc/content

# https://squidfunk.github.io/mkdocs-material/
# python3 -m pip install mkdocs-material
theme:
  name: "material"
  language: "en"
  include_sidebar: true
  feature:
    tabs: true
  palette:
    primary: "light-green"
    accent: "light-green"

# https://squidfunk.github.io/mkdocs-material/getting-started/#customization
markdown_extensions:
- admonition
- codehilite
- toc:
    permalink: true
- markdown.extensions.abbr
# https://github.com/simonrenger/markdown-include-lines
# https://squidfunk.github.io/mkdocs-material/extensions/pymdown/
- pymdownx.details
- pymdownx.superfences
- pymdownx.snippets:
    base_path: docs/_snippets

